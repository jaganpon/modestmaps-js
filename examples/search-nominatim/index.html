<!DOCTYPE html>
<!--
An example of using Nominatim via MapQuest Open's api
http://open.mapquestapi.com/nominatim/
-->
<html>
  <head>
    <title>Modest Maps Js - Search</title>
    <script type="text/javascript" src="../../modestmaps.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <style type="text/css">
      html, body, #map {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        border: 0;
        background: #000;
      }
      #search {
        left: 15px;
        top: 15px;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <form id="search">
      <input type="search" size="32" name="q" placeholder="type a place name..."/>
      <button type="submit" name="submit">Go!</button>
    </form>
  </body>
</html>
